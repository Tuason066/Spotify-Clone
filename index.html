<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- spotify font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f1aee986a4.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="bg-dark">
        <div class="container py-3 d-xl-flex justify-content-between align-items-center">
            <div class="brand container d-flex justify-content-between align-items-center">
                <a href="#" class="d-flex align-items-center text-decoration-none text-white">
                    <i class="fa-brands fa-spotify fs-1"></i>
                    <h1 class="fs-3 mb-0 ms-2 fw-bold">Spotify</h1>
                </a>
                <!-- open toggle button -->
                <button type="button" class="btn open-nav-toggle d-xl-none">
                    <div class="burger-line bg-white rounded mb-1 "></div>
                    <div class="burger-line bg-white rounded mb-1 "></div>
                    <div class="burger-line bg-white rounded "></div>
                </button>
            </div>

            <nav class="bg-dark">
                <div class="container nav-wrapper py-3 pb-4 d-flex flex-column" style="min-height: 100vh">
                    <!-- close toggle button -->
                    <div class="d-flex justify-content-end d-xl-none">
                        <button type="button" class="btn close-nav-toggle d-block">
                            <div class="burger-line bg-white rounded mb-1 "></div>
                            <div class="burger-line bg-white rounded mb-1 "></div>
                            <div class="burger-line bg-white rounded "></div>
                        </button>
                    </div>
                    <!-- links -->
                    <ul class="list-group links ps-4 d-xl-flex flex-xl-row">
                        <li><a href="#" class="nav-links d-block text-decoration-none text-white fw-bold fs-1 mb-2">Premium</a></li>
                        <li><a href="#" class="nav-links d-block text-decoration-none text-white fw-bold fs-1 mb-2">Support</a></li>
                        <li><a href="#" class="nav-links d-block text-decoration-none text-white fw-bold fs-1">Download</a></li>
                        <li class="line my-4 nav-links"></li>
                        <li><a href="#" class="nav-links d-block text-decoration-none text-white fw-normal fs-3 mb-1 mb-2 text-white-50">Sign up</a></li>
                        <li><a href="#" class="nav-links d-block text-decoration-none text-white fw-normal fs-3 mb-1 text-white-50">Log in</a></li>
                    </ul>
                    <!-- logo link -->
                    <a href="#" class="nav-brand d-flex align-items-center text-decoration-none text-white mt-auto ps-4 pb-3 pt-5 d-xl-none">
                        <i class="fa-brands fa-spotify fs-2"></i>
                        <h1 class="fs-6 mb-0 ms-1 fw-bold">Spotify</h1>
                    </a>
                </div>
            </nav>
        </div>
    </header>



    <!-- logos -->
    <!-- <i class="fa-brands fa-spotify"></i> -->
    <!-- <i class="fa-brands fa-instagram"></i> -->
    <!-- <i class="fa-brands fa-twitter"></i> -->
    <!-- <i class="fa-brands fa-facebook-f"></i> -->

    <script src="app.js"></script>
</body>
</html>
